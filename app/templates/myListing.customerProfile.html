<div ng-cloak style="margin-top:10px;margin-bottom:70px" layout="column" layout-align="start none" ng-controller="myListing.customerProfile">
  <div layout-gt-sm="row" flex-order="1" layout-align="start start">
    <div layout="column">
      <div style="overflow:hidden;padding:0px;min-width:270px;padding-left:45px;">
        <md-card ng-cloak style="margin-top:5.8em;">
          <div class="userProfile" style="min-height:150px;width:100%;position:relative;">
            <md-toolbar style="height:60px;background-color:#153a94">
              <div layout="row" style="padding-top:10px;">
                <div flex="40">
                  <img class="" style="width:45px;height:45px;border-radius:100%;margin-left:16px;" ng-src="{{customerProfileImage| mediaAsset}}" width="200px" height="200px" />
                </div>
                <div layout="column" flex="60" layout-align="center start">
                  <h3 style="margin:0px 0px 0px 0px;">
                    Profile
                  </h3>
                </div>
              </div>
            </md-toolbar>
            <md-content style="padding:16px;background-color:#ffffff">
              <div layout="column" layout-align="start start">
                <h4 style="margin:0px 0px 0px 0px;text-align:left;text-transform:capitalize">
                  {{username}}
                </h4>
                <p style="margin:0 0 0 0;" ng-init="rates=reviewerrating()">
                  <jk-rating-stars id="rate4" max-rating="5" rating="myRate" read-only="true" class='star-rating'>
                  </jk-rating-stars>
                </p>
              </div>
            </md-content>
          </div>
        </md-card>
      </div>
      <div style="overflow:hidden;padding:0px;min-width:270px;padding-left:45px;" ng-if='showDL'>
        <md-card ng-cloak style=" margin-top:10px;">
          <div class="userProfile" style="min-height:150px;width:100%;position:relative;">
            <md-toolbar style="height:60px;background-color:#153a94">
              <div layout="row" style="padding-top:15px;">
                <div layout="column" flex="60" layout-align="center center">
                  <h3 style="margin:0px 0px 0px 0px;">
                    License
                  </h3>
                </div>
              </div>
            </md-toolbar>
            <md-content style="padding:16px;background-color:#f2f2f2">
              <div layout="column" layout-align="start start">
                <img class="" style="min-width:270px;width:270px;height:270px;" ng-src="{{customerdl| mediaAssetID}}" width="200px" height="200px" />
              </div>
            </md-content>
          </div>
        </md-card>
      </div>
      <div style="overflow:hidden;padding:0px;min-width:270px;padding-left:45px" ng-if='showID'>
        <md-card ng-cloak style=" margin-top:10px;">
          <div class="userProfile" style="min-height:150px;width:100%;position:relative;">
            <md-toolbar style="height:60px;background-color:#153a94">
              <div layout="row" style="padding-top:15px;">
                <div layout="column" flex="60" layout-align="center center">
                  <h3 style="margin:0px 0px 0px 0px;">
                    ID Proof
                  </h3>
                </div>
              </div>
            </md-toolbar>
            <md-content style="padding:16px;background-color:#f2f2f2">
              <div layout="column" layout-align="start start">
                <img class="" style="min-width:270px;width:270px;height:270px;" ng-src="{{customeridProof| mediaAssetID}}" width="200px" height="200px"/>
              </div>
            </md-content>
          </div>
        </md-card>
      </div>
    </div>

    <div layout="row" flex-order="2" layout-align="start start" style='width:100%;margin-top:5.8em;margin-bottom:40px'>
      <div ng-controller="userProfile" style="min-height:500px;width:100%">
        <div ng-show='isReviews'>
          <div layout="row" layout-align="center center">
            <div flex>
              <h2 style="background-color:#375cb6;color:#ffffff;width:90%;margin:auto;padding-top:0.45em;position:relative;height:65px">
                Reviews
              </h2>
            </div>
          </div>
          <div layout="row" layout-align="center center">
            <div style='width:90%;border-left:1px solid #eee;border-right:1px solid #eee'>
              <md-list-item ng-repeat="i in customerProfile.myReviews" style="background-color:#ffffff;color:#000000;height:6em;width:100%">
                <div layout="row" layout-align="center center" style="width:100%">
                  <div flex="10" style="">
                    <img class="" style="width:50px;height:50px;border-radius:50%;" ng-src="{{i.reviewer.dp | mediaAsset}}"/>
                  </div>
                  <div flex="20" layout="column" layout-align="center start" style="padding-top:5px;margin-left:30px;">
                    <h3 style="margin:0px 0px 0px 0px;text-transform:capitalize;text-align:left">
                      {{i.reviewer.first_name}}
                      {{i.reviewer.last_name}}
                    </h3>
                    <p style="margin:0 0 0 0;" ng-init="rates=reviewerrating()">
                      <jk-rating-stars id="rate4" max-rating="5" rating="i.rating" read-only="true" class='star-rating'></jk-rating-stars>
                    </p>
                  </div>
                  <div flex="" style="">
                    <p style="font-size:14px;padding-top:5px;text-align:left">
                      {{i.text}}
                    </p>
                  </div>
                </div>
                <md-divider></md-divider>
              </md-list-item>
            </div>
          </div>
        </div>
        <div flex-offset-gt-sm="5" flex-offset="5" ng-hide='isReviews'>
          <div layout="row" layout-align="center center">
            <div flex>
              <h4 style="font-size:1.5em">
                No Reviews
              </h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
