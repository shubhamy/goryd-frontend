<md-dialog aria-label="Set Inactive" ng-cloak ng-controller='myListing.listings' style = 'margin-top:0px;'>
  <form name="setInactiveForm">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Set car as inactive</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <md-input-container class="md-block">
            <!-- <md-icon md-svg-src="images/dialpad.svg"></md-icon> -->
            <label>Reason</label>
            <textarea rows="8" cols="40" style="max-height:100px;height:100px;overflow:auto;" ng-model="reason" name="reason"required type="text"></textarea>
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button href="" ng-click = 'setInactive(reason)' ng-disabled="setInactiveform.$invalid" target="">
       Submit
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
